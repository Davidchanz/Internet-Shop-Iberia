greeting=Добро пожаловать в наш интернет-магазин Iberia
greeting.description=Наш интернет-магазин – это универсальное место для всех ваших потребностей в покупках. Если вы ищете электронику, одежду, товары для дома или продукты, у нас есть широкий выбор товаров.
greeting.ps=В нашем интернет-магазине мы стремимся предоставить нашим клиентам наилучшие возможности для совершения покупок. Вот почему мы предлагаем 30-дневную гарантию возврата денег на все покупки. Если вы не полностью удовлетворены своим заказом, просто верните его для полного возмещения.

opportunity.shipping=Бесплатная доставка
opportunity.shipping.description=Наслаждайтесь бесплатной доставкой для всех заказов на сумму более 50$ долларов США. Мы предлагаем быструю и надежную доставку в любую точку мира.

opportunity.support=Круглосуточная поддержка клиентов
opportunity.support.description=Наша служба поддержки клиентов работает круглосуточно и без выходных, чтобы помочь вам с любыми вопросами или проблемами, которые могут у вас возникнуть. Свяжитесь с нами по телефону, электронной почте или в чате.

opportunity.secure=Безопасная оплата
opportunity.secure.description=Делайте покупки с уверенностью, зная, что ваша информация в безопасности. Мы используем новейшие технологии шифрования для защиты ваших данных.

