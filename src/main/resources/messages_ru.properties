about=Интернет Магазин Iberia
about.about=О нас
about.description.1=Добро пожаловать в Интернет-магазин, универсальный магазин для всех ваших потребностей в технологиях. Наша миссия состоит в том, чтобы предоставить нашим клиентам высококачественную продукцию по конкурентоспособным ценам, обеспечивая при этом исключительное обслуживание клиентов.
about.description.2=В интернет-магазине мы понимаем, что технологии постоянно развиваются, поэтому мы всегда в курсе последних тенденций и достижений в отрасли. Наши квалифицированные сотрудники всегда готовы ответить на любые ваши вопросы и помочь вам найти идеальный продукт, соответствующий вашим потребностям.
about.description.3=Мы верим в прозрачность и честность, поэтому предлагаем 30-дневную гарантию возврата денег на все наши продукты. Если по какой-либо причине вы не полностью удовлетворены своей покупкой, мы с радостью вернем вам полный возврат средств.
