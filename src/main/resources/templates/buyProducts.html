<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:insert="/headerBar :: headerBar"></div>
    <link type="text/css" th:href="@{/styles/button.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/styles/buyProducts.css}" rel="stylesheet" />
</head>
<body>
    <main class="content">
        <div class="container">
            <h1>Confirm Buy Products Page</h1>
            <h2>Shipping Address</h2>
            <form th:action="@{/purchase}" th:object="${purchase}" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" th:field="*{fullName}" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" th:field="*{address}" required></textarea>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" th:field="*{zipCode}" required>
                    <h2>Payment Method</h2>
                    <label for="cardname">Name on Card:</label>
                <input type="text" id="cardname" name="cardname" th:field="*{nameOnCard}" required>
                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" th:field="*{cardNumber}" required>
                <label for="expmonth">Expiration Month:</label>
                <input type="text" id="expmonth" name="expmonth" th:field="*{expMonth}" required>
                <label for="expyear">Expiration Year:</label>
                <input type="text" id="expyear" name="expyear" th:field="*{expYear}" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" th:field="*{CVV}" required>
                    <h2>Confirm</h2>
                <button type="submit" id="confirm-btn" class="btn btn-primary">Confirm Purchase</button>
            </form>
        </div>
    </main>
</body>
<div th:insert="/footer :: footer"></div>
</html>
