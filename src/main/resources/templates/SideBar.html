<!DOCTYPE html>
<html>
  <head>
    <title>Internet Shop</title>
    <style>
      /* Style for the side bar and categories */
      .sidebar {
        background-color: #f1f1f1;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 20px;
        color: black;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        color: #f1f1f1;
        background-color: #555;
      }

      .sidebar .active {
        background-color: #4CAF50;
        color: white;
      }

      /* Style for the nested tree structure */
      .nested {
        display: none;
      }

      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#" >Notebooks</a>
      <a href="#" class="active">Phones</a>
      <div class="nested">
        <a href="#" class="active">iPhone</a>
        <div class="nested">
          <a href="#">5S</a>
          <a href="#">6S</a>
        </div>
        <a href="#">Android</a>
      </div>
    </div>
    <div style="margin-left: 25%;padding: 1px 16px;height: 1000px;">
      <h1>Internet Shop</h1>
      <p>Welcome to our shop! Please browse our products and categories.</p>
    </div>
    <script>
      /* JavaScript code for the nested tree structure */
      var toggler = document.getElementsByClassName("active");
      var i;
      for (i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var nested = this.nextElementSibling;
          if (nested.style.display === "block") {
            nested.style.display = "none";
          } else {
            nested.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
