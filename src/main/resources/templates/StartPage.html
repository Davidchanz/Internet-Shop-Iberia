<!DOCTYPE html>
<html>
  <head>
    <title>Internet Shop</title>
    <style>
      /* Style for the search bar */
      .search-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      input[type=text] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 50%;
        font-size: 18px;
      }

      button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }

      /* Style for the header and navigation menu */
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }

      nav {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 18px;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Style for the animated sidebar */
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 18px;
        color: #f2f2f2;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #4CAF50;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      /* Style for the main content */
      .main {
        margin-left: 160px;
        font-size: 28px;
        padding: 0px 10px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }

        .sidenav a {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Internet Shop</h1>
    </header>
    <div class="search-container">
      <form action="#">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#" onclick="openNav()">Categories</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Note</a>
        <a href="#">Phones</a>
    </div>
    </body>
    </html>
