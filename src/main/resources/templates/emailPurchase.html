<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .content{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background-image: url('cid:logo');
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
/*Product list*/
  .product-list {
    position: relative;
    width: 100%;
    margin: 0 auto;
  }

  .list-wrapper {
    display: grid;
    grid-template-columns: auto auto auto;
    align-items: center;
    padding: 10px;

  }

  .list-card {
    margin: 5px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  .list-card img {
    width: 200px;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .list-card h3 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .list-card p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .purchase-detail p{
    font-size: 24px;
  }

  .field p{
    word-wrap:break-word;
    margin-right: 50px;
    font-weight: bold;
  }

  .value p{
    text-align: right;
  }

  p{
    word-wrap: break-word;
    max-width: 500px;
  }

  .logo{
    position: absolute;
    z-index: -1;
    background-color: bisque;
  }
    </style>
</head>
<body>
<div class="content">
  <div style="background-color: rgba(255, 255, 255, 0.831); padding: 10px;">
    <h1 th:text="#{email.purchase.header}"></h1>
    <h2 th:text="#{email.purchase.subject}"></h2>
    <div class="product-list">
      <div class="list-wrapper">
        <div class="list-card" th:each="product : ${productList}">
          <img src="product.png" th:src="${product.mainImage.path}" alt="Product">
          <h3 th:text="${product.name}"></h3>
          <div style="display: flex; align-items: center;">
            <p th:text="#{email.purchase.quantity}"></p>
            <p th:text="${product.quantity}"></p>
          </div>
          <div style="display: flex; align-items: center;">
            <p th:text="#{email.purchase.price}"></p>
            <p th:text="${#numbers.formatCurrency(product.price)}"></p>
          </div>
        </div>
      </div>
    </div>
    <div style="display: flex;">
      <h2 th:text="#{email.purchase.final.price}"></h2>
      <h2 th:text="${#numbers.formatCurrency(price)}"></h2>
    </div>
    <h2 th:text="#{email.purchase.shipping.address}"></h2>
    <div class="purchase-detail">
      <table>
        <td class="field">
          <p th:text="#{email.purchase.name}"></p>
          <p th:text="#{email.purchase.email}"></p>
          <p th:text="#{email.purchase.address}"></p>
          <p th:text="#{email.purchase.zipcode}"></p>
        </td>
        <td class="value">
          <p th:text="${purchase.fullName}"></p>
          <p th:text="${purchase.email}"></p>
          <p th:text="${purchase.address}"></p>
          <p th:text="${purchase.zipCode}"></p>
        </td>
      </table>
    </div>
  </div>
</div>
</body>
</html>
