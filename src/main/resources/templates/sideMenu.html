<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sidebar" th:remove="tag">
  <style>
      /* Style for the side bar and categories */
      .sidebar {
        background-color: #FAFAFA;
        color: #fff;
        height: 100%;
        position: fixed;
        left: -250px;
        width: 250px;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        top: 0;
        z-index: 1;
      }

      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 20px;
        color: black;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        color: #f1f1f1;
        background-color: #555;
      }

      .sidebar .active {
        background-color: #4CAF50;
        color: white;
      }

      /* Style for the nested tree structure */
      .nested {
        display: none;
        padding-left: 20px;
      }

      .nested-sub {
        padding-left: 40px;
      }

      .active {
        display: block;
      }

      #shadow{
        background-color: rgba(0,0,0,.8);
        opacity: 0;
        position: fixed;
        top: 0;
        left: 0;
        will-change: opacity;
        height: 100%;
        width: 100%;
        -webkit-tap-highlight-color: transparent;
        transition: opacity 0.5s ease-in-out;
        pointer-events: none;
      }
    </style>
<div class="sidebar" id="sidebar">
  <div th:fragment="fragment_categories" th:remove="tag">
    <div th:if="${not #lists.isEmpty(categories.subCategories)}" >
      <div th:each="child : ${categories.subCategories}" th:inline="text" th:with="categories = ${child}">
        <a th:if="${not #lists.isEmpty(child.subCategories)}" href="#" class="active"><span th:text="${child.title}">></span></a>
        <a th:unless="${not #lists.isEmpty(child.subCategories)}" th:href="@{/products(categoryId=${child.Id})}" ><span th:text="${child.title}">></span></a>
        <div class="nested">
          <div th:replace="this::fragment_categories">List Item</div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div id="shadow"></div>
<script>
        function d(nested){
            //this.classList.toggle("active");
          //var nested = this.nextElementSibling;
          if(nested == null)
            return;
          else{
            let children = nested.children;
            var j;
            for (j = 0; j < children.length; j++){
              console.log(children[j]);

                d(children[j]);
              if(children[j].getAttribute("class") === "active"){
                children[j].setAttribute("open", "false");
              }
            }
            if(nested.getAttribute("class") === "nested"){
              nested.style.display = "none";
            }
            /*if (open === "true") {
              nested.style.display = "none";
            } else {
              nested.style.display = "block";
            }*/
          }
        }

      /* JavaScript code for the nested tree structure */
      var toggler = document.getElementsByClassName("active");
      var i;
      for (i = 0; i < toggler.length; i++) {
        toggler[i].setAttribute("open", "false");
        toggler[i].addEventListener("click", function(){
          var nested = this.nextElementSibling;
          if(this.getAttribute("open") === "false"){
            //console.log(this);
            this.setAttribute("open", "true");
            nested.style.display = "block";
            /*if (nested.style.display === "block") {
              nested.style.display = "none";
            } else {
              nested.style.display = "block";
            }*/
          }else{
            this.setAttribute("open", "false");
            d(nested);
          }
        });
      }
    </script>
</div>
  <div th:fragment="sidebarButton" th:remove="tag">
    <div style="/* Style for the slide button */
      #slide-button {
        cursor: pointer;
        color: #FAFAFA;
      }" id="slide-button">&#9776;</div>
    <script>
      /* JavaScript code for the slide side bar */
      var sidebar = document.getElementById("sidebar");
      var slideButton = document.getElementById("slide-button");
      sidebar.style.left = "-250px"
      slideButton.onclick = function() {
        var shadow = document.getElementById("shadow");
        shadow.style.opacity = 1;
        shadow.style.pointerEvents = "all";
        sidebar.style.left = "0";
        shadow.onclick = function(){
          shadow.style.opacity = 0;
          shadow.style.pointerEvents = "none";
          sidebar.style.left = "-250px";
        }
      }
    </script>
  </div>
</html>
