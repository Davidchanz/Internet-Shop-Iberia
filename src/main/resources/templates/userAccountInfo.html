<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.username}"></title>
    <meta charset="UTF-8">
    <div th:insert="/headerBar :: headerBar"></div>
    <link type="text/css" th:href="@{/styles/userAccountInfo.css}" rel="stylesheet" />
</head>
<body>
  <div class="content">
    <div class="userInfo">
      <h1>User Account Info</h1>
      <table>
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>First name:</td>
          <td><span th:text="${user.firstName}"></span></td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td><span th:text="${user.lastName}"></span></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><span th:text="${user.email}"></span></td>
        </tr>
        <tr>
          <td>UserName:</td>
          <td><span th:text="${user.username}"></span></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><span>********</span></td>
        </tr>
      </table>
    </div>
    <div id="collections-list">
      <h2>My Collections</h2>
      <button id="add-collection" class="collection-functional-button">Add</button>
      <div th:insert="/popUp :: popUp"></div>
      <ul>
        <div th:each="collection : ${user.collections}">
          <li><a th:href="@{/userCollection(id=${collection.id})}" th:text="${collection.name}"></a><button class="collection-functional-button edit-btn">Edit</button><button class="collection-functional-button dell-btn">Delete</button></li>
        </div>
      </ul>
    </div>
  </div>
  <script referrerpolicy="origin" th:src="@{/scripts/userAccountInfo.js}"></script>
</body>
  <div th:insert="/footer :: footer"></div>
</html>
