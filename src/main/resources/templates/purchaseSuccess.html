<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase success</title>
    <link type="text/css" th:href="@{/styles/success.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/styles/button.css}" rel="stylesheet" />
</head>
<div th:insert="/headerBar :: headerBar"></div>
<body>
    <div class="content">
        <div class="container">
            <div class="header-success">
                <h1>Your Order Has Been Successfully Processed</h1>
            </div>
            <main>
                <img class="image-success" th:src="@{/images/success.png}" alt="Success Image">
                <p>Thank you for shopping with us. Your order will be shipped soon.</p>
                <p>We sent to your email <span class="email" th:text="${email}"></span> order detail.</p>
                <a th:href="@{/}" class="btn btn-primary">Continue Shopping</a>
            </main>
        </div>
    </div>
</body>
<div th:insert="/footer :: footer"></div>
</html>
