<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="/headerBar :: headerBar"></div>
    <style>
		main {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.product-image {
			width: 50%;
			margin-right: 20px;
		}

		.product-image img {
			width: 100%;
		}

		.product-details {
			width: 50%;
		}

		.product-name {
			font-size: 28px;
			font-weight: bold;
			margin: 0 0 10px;
		}

		.product-price {
			font-size: 24px;
			color: #c0392b;
			margin: 0 0 20px;
		}

		.product-description {
			font-size: 16px;
			line-height: 1.5;
			margin: 0 0 20px;
		}

		.product-info {
			font-size: 16px;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.product-info li {
			margin-bottom: 5px;
		}

		.detail-name {
			font-weight: bold;
			margin-right: 10px;
		}

		.detail-value {
			margin-left: 20px;
		}

		.product-info li:last-child {
			margin-bottom: 0;
		}

		.btn {
          padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          color: #fff;
          background-color: #007bff;
          border-radius: 4px;
          border: none;
          cursor: pointer;
          }

          .btn-primary {
              background-color: #007bff;
          }

          .btn:hover {
              background-color: #0069d9;
          }

          .btn:focus {
              outline: none;
          }

          .price {
            margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
	</style>
</head>
<body>
<div style="height: 1000px;">
    <main>
        <div class="container">
            <div class="images">
                <div class="product-image">
                    <img th:src="@{/images/ProductTemplate.png}" alt="Product Image">
                </div>
            </div>
            <div class="description">
                <div class="product-details">
                    <h1 class="product-name" th:text="${product.name}"></h1>
                    <p class="product-description" th:text="${product.description}"></p>
                    <table class="product-info">
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                        <div th:each="detail : ${product.details}">
                            <tr>
                                <td><span class="detail-name" th:text="${detail.name}"></span></td>
                                <td><span class="detail-value" th:text="${detail.value}"></span></td>
                            </tr>
                        </div>
                    </table>
                </div>
            </div>
            <div class="price">
                <p class="product-price" th:text="${#numbers.formatCurrency(product.price)}"></p>
                <form th:action="@{/cart(productId=${product.Id})}" method="POST" enctype="utf8">
                    <button type="submit" class="btn btn-primary">Buy</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
<footer>
    <div th:insert="/footer :: footer"></div>
</footer>
</html>
