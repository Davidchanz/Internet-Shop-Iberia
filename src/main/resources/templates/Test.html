<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Internet Shop</title>
    <style>
      /* Style for the side bar and categories */
      .sidebar {
        background-color: #f1f1f1;
        height: 100%;
        position: fixed;
        left: -250px;
        width: 250px;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 20px;
        color: black;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        color: #f1f1f1;
        background-color: #555;
      }

      .sidebar .active {
        background-color: #4CAF50;
        color: white;
      }

      /* Style for the slide button */
      #slide-button {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 20px;
        cursor: pointer;
        z-index: 1;
      }

      /* Style for the nested tree structure */
      .nested {
        display: none;
        padding-left: 20px;
      }

      .nested-sub {
        padding-left: 40px;
      }

      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div th:fragment="fragment_node" th:remove="tag">
        <div th:if="${not #lists.isEmpty(node.subCategories)}" >
          <div th:each="child : ${node.subCategories}" th:inline="text" th:with="node = ${child}">
              <a href="#" class="active"><span th:text="${child.name}">></span></a>
            <div class="nested">
              <div th:replace="this::fragment_node">List Item</div>
            </div>
          </div>
        </div>
      </div>

        <!--<a href="#" class="active"><span th:text="${categories.name}"> </span></a>
        <div th:each="category : ${categories.subCategories}">
          <a href="#" class="active"><span th:text="${category.name}"> </span></a>
        </div>-->

          </div>
          <a href="#">Google Pixel</a>
        </div>
      </div>-->
    </div>
    <div style="margin-left: 25%;padding: 1px 16px;height: 1000px;">
      <h1>Internet Shop</h1>
      <p>Welcome to our shop! Please browse our products and categories.</p>
    </div>
    <script>
        function d(){
            this.classList.toggle("active");
          var nested = this.nextElementSibling;
          if (nested.style.display === "block") {
            nested.style.display = "none";
          } else {
            nested.style.display = "block";
          }
        }

      /* JavaScript code for the nested tree structure */
      var toggler = document.getElementsByClassName("active");
      var i;
      for (i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", d);
      }
    </script>
    <div id="slide-button">&#9776;</div>
    <script>
      /* JavaScript code for the slide side bar */
      var sidebar = document.getElementById("sidebar");
      var slideButton = document.getElementById("slide-button");
      slideButton.onclick = function() {
        if (sidebar.style.left == "-250px") {
          sidebar.style.left = "0";
        } else {
          sidebar.style.left = "-250px";
        }
      }
    </script>
  </body>
